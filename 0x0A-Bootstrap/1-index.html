<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="container-fluid text-center text-white">
        <div class="row">
            <div class="bg-primary p-2 col-lg-3">Primary</div>
            <div class="bg-success p-2 col-lg-3">Success</div>
            <div class="bg-danger p-2 col-lg-3">Danger</div>
            <div class="bg-warning p-2 col-lg-3">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="bg-primary p-2 col-sm-3">Primary</div>
            <div class="bg-success p-2 col-sm-3">Success</div>
            <div class="bg-danger p-2 col-sm-3">Danger</div>
            <div class="bg-warning p-2 col-sm-3">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="bg-primary p-2 col-lg-2">Primary</div>
            <div class="bg-success p-2 col-lg-4">Success</div>
            <div class="bg-danger p-2 col-lg-6">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="bg-primary p-2 col order-last">Primary</div>
            <div class="bg-success p-2 col order-md-last">Success</div>
            <div class="bg-danger p-2 col order-lg-last">Danger</div>
            <div class="bg-warning p-2 col order-xl-last">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="bg-primary p-2 col-md-2">Primary</div>
            <div class="bg-success p-2 col-md-2">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="bg-primary p-2 col-md-2">Primary</div>
            <div class="bg-success p-2 col-md-2 offset-md-2">Success</div>
            <div class="bg-danger p-2 col-md-2">Danger</div>
        </div>
    </body>
</html>
